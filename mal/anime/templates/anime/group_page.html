{% extends 'base.html' %}

{% block content %}

<h1>{{ usergroup.name }}</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Set Active" name="activate_button"/>
</form>

<h3>Users</h3>
<ul>
{% for user in usergroup_users %}
<li>{{ user.userprofile.chosen_name }}</li>
{% endfor %}
</ul>

{% endblock content %}
