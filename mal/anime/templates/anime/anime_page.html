{% extends 'base.html' %}

{% block content %}

<h1>{{ anime.name }} / {{ anime.name_secondary }}</h1>

{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

{% if rating %}
<p>Your rating: {{ rating.value }}</p>
{% endif %}

<h4>Rate this anime</h4>

<form action="/anime/rate/" method="post">
    {% csrf_token %}
    <input type="hidden" name="anime_id" id="anime_id" value="{{ anime.id }}" />
    <input type="text" name="rating" id="rating" placeholder="Rating" />
    <input type="submit" value="Rate" />

</form>

{% endblock content %}
