{% extends 'base.html' %}

{% block content %}

<h1>{{ anime.name }} / {{ anime.name_secondary }}</h1>

{% if rating %}
<p>Your rating: {{ rating.value }}</p>
{% endif %}

<h4>Rate this anime</h4>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

{% endblock content %}
