{% extends 'base.html' %}
{% load tags %}

{% block content %}

{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

<h2>Username: {{ user.username }}</h2>
<h2>Email: {{ user.email }}</h2>
<h2>Display Name: {{ user.userprofile.chosen_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

{% endblock content %}
