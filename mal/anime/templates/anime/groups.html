{% extends 'base.html' %}
{% load tags %}

{% block content %}

<h2>Your groups</h2>

{% if current_usergroup %}<h3>Selected group: {{ current_usergroup.name }}</h3>{% endif %}

{% for usergroup in usergroup_set %}
<p><a href="/anime/groups/{{ usergroup.id }}">{{ usergroup.name }}</a></p>
{% endfor %}

<p><a href="/anime/create_group/">Create a group</a></p>

{% endblock content %}
